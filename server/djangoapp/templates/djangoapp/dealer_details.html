<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <!-- Navigation bar -->
    {% if user.is_authenticated %}
        {% include 'djangoapp/navigation.html' with active_page='contact' %}
    {% endif %}

    <!-- Add reviews as cards -->
    <div class="container mt-5">
        <h1>Dealer Reviews</h1>
        <div class="row mt-3">
            {% for review in reviews %}
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Review for {{ review.dealership.full_name }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ review.name }}</h6>
                        <p class="card-text">{{ review.review }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
